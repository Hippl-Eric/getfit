<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap icon library -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- https://favicon.io/favicon-generator/?t=GF&ff=Krona+One&fs=65&fc=%23FFF&b=circle&bc=%230A0 -->
        <link href="{{ url_for('static', filename='GF-favicon-32x32.png') }}" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="{{ url_for('static', filename='get_fit.js') }}"></script>

        <title>GetFit: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="/"><span class="white">Get</span><span class="green">Fit</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/target">Target Nutrients</a></li>
                        <li class="nav-item"><a class="nav-link" href="/meal_planner">Meal Planner</a></li>
                        <li class="nav-item"><a class="nav-link" href="/food_lookup">Food Lookup</a></li>
                    </ul>
            </div>
        </nav>

        <header>
            <h2 class="center-green">{% block header %}{% endblock %}</h2><br>
            <h3 class="small text-center">{% block description %}{% endblock %}</h3>
        </header>

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <footer class="small text-center text-muted">
            Powered by <a href="https://www.nutritionix.com/" target="_blank">Nutritionix</a>.
        </footer>

    </body>

</html>
